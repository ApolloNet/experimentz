<!doctype html>
<html lang="fr" dir="ltr">

<head>
  <title>Playback rate experiment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <style>
    audio {
      width: 100%;
      margin-bottom: 1rem;
    }
    #aPbr {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Gazpar Coyote - Dennis Rodman</h1>
  <audio id="myAudio" src="Gazpar_Coyote_-_Dennis_Rodman.ogg" type="audio/ogg" controls></audio>
  <form>
    <label for="aPbr">Playback rate</label>
  	<input id="aPbr" type="range" value="1" min="0.5" max="1.5" step="0.1">
    <span id="aCurrentPbr">100%</span>
  </form>
  <br>
  <p>Audio work under licence <a href="https://creativecommons.org/licenses/by-sa/2.0/fr/">Creative Commons BY-SA</a></p>
  <script>
    const myAudio = document.getElementById('myAudio')
    const aPbr = document.getElementById('aPbr')
    const aCurrentPbr = document.getElementById('aCurrentPbr')
    aPbr.addEventListener('input', function(){
      aCurrentPbr.innerHTML = Math.round(aPbr.value * 100) + '%'
      myAudio.playbackRate = aPbr.value
    },false)
  </script>
</body>
</html>
